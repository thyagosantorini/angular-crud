<div class="card w-100 my-5">
    <div class="card-body">
        <h1 class="card-title text-center">Lista de Desenvolvedores</h1>
        <button class="btn btn-success mb-4 float-end" routerLink="/form">Cadastrar Novo</button>
        <table class="table">
            <thead>
                <tr>
                    <th>id</th>
                    <th>Nome</th>
                    <th>Sexo</th>
                    <th>Idade</th>
                    <th>Hobby</th>
                    <th>Data de Nascimento</th>
                    <th colspan="2"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users">
                    <td>{{ user.id }}</td>
                    <td>{{ user.nome }}</td>
                    <td>{{ user.sexo }}</td>
                    <td>{{ user.idade }}</td>
                    <td>{{ user.hobby }}</td>
                    <td>{{ user.datanascimento }}</td>
                    <td>
                        <button class="btn btn-primary">Editar</button>
                    </td>
                    <td>
                        <button class="btn btn-danger" (click)="deleteUser(user.id)">Excluir</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
